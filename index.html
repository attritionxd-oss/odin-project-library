<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Project: Library</h1>
      <button type="button" alt="Add book" id="addBook">+</button>
      <form action="none">
        <button type="button" id="cancel">x</button>
        <p>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title" required />
        </p>
        <p>
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Author" required />
        </p>
        <p>
          <label for="nPages">Number of pages</label>
          <input
            type="number"
            id="nPages"
            placeholder="Number of pages"
            required
          />
        </p>
        <p>
          <label for="isRead">Read</label>
          <input type="checkbox" id="isRead" />
        </p>
        <button type="button" id="submit">Add book</button>
      </form>
    </header>
    <main></main>
    <footer>
      <p>
        This project is part of
        <a
          href="https://www.theodinproject.com/lessons/node-path-javascript-library"
          >The Odin Project > Project: Library</a
        >
      </p>
    </footer>
  </body>
</html>
